<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List APP</title>
</head>
<body>
    <form id="form-task">

    <section class="actual-tasks">
        <h1>My tasks</h1>

    </section>

    <script src="script.js"></script>
</body>
</html>
